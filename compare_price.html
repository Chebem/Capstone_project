    <style>

.logo-c {

}

.c-letter {
  font-size: 60px; /* Slightly larger */

}

.mart {
  color: rgb(13, 3, 58);; /* Color for MART */
  margin-left: 10px; /* Space between c and MART */
}
.navbar {
  display: flex; /* Ensure navbar is displayed as a flex container */
  align-items: center; /* Center navbar items vertically */
}
.navbar a {
  position: relative;
  font-size: 15px;
  color: rgb(13, 3, 58);
  text-decoration: none;
  font-weight: bold;
  margin-right: 30px;
  padding: 10px 0; /* Optional: Add some vertical padding for better alignment */
}

.navbar a::after {
  content: rgb(13, 3, 58);
  position: absolute;
  left: 0;
  width: 100%;
  height: 2px;
  bottom: -6px;
  background: #e4e4e4;
  border-radius: 5px;
  opacity: 0;
  transform: translateY(10px);
  transition: .5s;
}

.navbar a:hover::after {
  transform: translateY(0);
  opacity: 1;
}

.navbar a:hover,
.navbar a.active {
  color: darkmagenta;
}

.header-icons {
  display: flex;
  align-items: center; /* Vertically align the search bar and icons */
  gap: 10px; /* Space between the search bar and icons */
}

.search-bar {
  display: flex;
  align-items: center;
  width: 250px;
  height: 40px; /* Ensure the height of the search bar matches the icon size */
  background: transparent;
  border: 2px solid rgb(13, 3, 58);;
  border-radius: 6px;
  padding: 0 10px; /* Add padding inside the search bar to prevent text from touching the edges */
  box-sizing: border-box; /* Ensure padding doesn't overflow the container */
}

.shop-icon, .login-icon {
  width: 24px; /* Ensure the icons have the same height as the search bar */
  height: 24px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white; /* Set color to white for visibility */
}

.search-bar input {
  width: 100%;
  background: transparent;
  border: none;
  outline: none;
  font-size: 16px;
  color: rgb(13, 3, 58);;
  padding-left: 10px;
}

.search-bar button {
  background: transparent;
  border: none;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.search-bar i {
  font-size: 22px;
  color: rgb(13, 3, 58);;
}

.search-bar input::placeholder {
  color: rgb(13, 3, 58);;
}

.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

        /* Main Product Section */

    </style>
</head>

            watch: {

                    { website: "Action", price: "₩13,000", link: "action.html" }
                ]
            }
        };

        // Function to get the product from URL
        function getProductFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('product'); // Get the product name from query parameter
        }

        // Function to display product information
        function displayProduct(productKey) {
            const product = products[productKey];

            if (product) {
                document.getElementById("productImage").src = product.image;
                document.getElementById("productTitle").textContent = product.title;

                const priceList = document.getElementById("priceList");
                priceList.innerHTML = ""; // Clear previous items

                product.prices.forEach(item => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <span>${item.website}</span>
                        <span>${item.price}</span>
                        <a href="${item.link}">Buy Now</a>
                    `;
                    priceList.appendChild(li);
                });
            } else {
                document.getElementById("productTitle").textContent = "Product not found.";
            }
        }

        // Execute on page load
        window.onload = function() {
            const productKey = getProductFromURL();
            displayProduct(productKey);
        };
    </script>
