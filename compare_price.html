<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="cpscript.js" defer></script>
    <style>
        /* Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #f9f9f9;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 12.5%; /* Adjusted padding for better alignment */
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Center items vertically */
            z-index: 100;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 48px;
            color: rgb(13, 3, 58);
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .navbar a {
            font-size: 15px;
            color: rgb(13, 3, 58);
            text-decoration: none;
            font-weight: bold;
            margin-right: 30px;
        }

        .navbar a:hover {
            color: darkmagenta;
        }

        .main-product {
            padding: 100px 12.5%; /* Space for header */
            text-align: center;
            margin-top: 70px; /* To avoid overlap with header */
        }

        .main-product img {
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .product-title {
            font-size: 24px;
            color: rgb(13, 3, 58);
            margin-bottom: 10px;
        }

        .price-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .price-list li {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-list a {
            text-decoration: none;
            color: darkmagenta;
            font-weight: bold;
        }

        .footer {
            background-color: darkmagenta;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">C MARKET</div>
        <nav class="navbar">
            <a href="#">New</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Appliances</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="main-product">
        <img id="productImage" src="icons/default.jpg" alt="Product Image">
        <h1 id="productTitle" class="product-title">Loading...</h1>
        <ul id="priceList" class="price-list"></ul>
    </section>

    
    

    <footer class="footer">
        <p>&copy; 2024 C MARKET. All rights reserved.</p>
    </footer>

 
  
</body>
</html>
